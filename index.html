<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adie Williams, Front-End Developer</title>
  <link href="styles/main.css" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <div class="container">
      <object type="image/svg+xml" data="images/logoLine.svg" class="logo col-12">
         <h1>Adie.codes</h1>
      </object>
      <div class="hero__text col-12">
        <h2>Mobile-first Responsive Front-End Development</h2>
      </div><!-- .hero--text .col-12 -->
      <ul class="skills col-12">
         <li class="skill__item">HTML</li>
         <li class="skill__item">CSS</li>
         <li class="skill__item">JavaScript</li>
      </ul><!-- .skills -->
    </div><!-- .container -->
  </section><!-- .hero -->
  <section class="featured-work container">
    <h2 class="col-12">Featured Work</h2>
    <div class="col-4 project project-wikipedia">
      <img src="" alt="">
      <h3 class="project__title">Wikipedia viewer</h3>
      <a href="#" class="project__link">Case Study</a>
    </div>
    <div class="col-4 project project-pomodoro">
      <img src="" alt="">
      <h3 class="project__title">Pomodoro Timer</h3>
      <a href="#" class="project__link">Case Study</a>
    </div>
    <div class="col-4 project project-tbc">
      <img src="" alt="">
      <h3 class="project__title">Coming soon...</h3>
      <a href="#" class="project__link">Case Study</a>
    </div>
  </section><!-- .featured-work -->
  <footer class="social">
    <div class="container">
      <h2 class="col-12">Links</h2>
    </div><!-- .container -->
    <ul class="social__links container">
      <li class="col-4 social__link twitter">Twitter</li>
      <li class="col-4 social__link github">Github</li>
      <li class="col-4 social__link codepen">Codepen</li>
    </ul>
  </footer><!-- .social -->
</body>
</html>
