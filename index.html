<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Adie Williams, Front-End Developer</title>
  <link href="styles/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

<body>
  <section class="hero">
    <div class="container">
      <object type="image/svg+xml" data="images/logoLine.svg" class="logo col-12">

      </ul><!-- .skills -->
    </div><!-- .container -->
  </section><!-- .hero -->

    <section class="featured-work">
      <div class="container">
        <h2 class="col-12 hide">Featured Work</h2>
        <div class="col-4 project project-wikipedia">
          <a href="http://codepen.io/adie_codes/pen/aNXyap" class="project__link">
            <div class="project__image"></div>
            <div class="project__info">

          </a><!-- .project__link -->

          <a href="http://codepen.io/adie_codes/pen/JYRdXq" class="project__link">

          <a href="http://codepen.io/adie_codes/pen/GgOXZZ" class="project__link">
            <div class="project__image"></div>
            <div class="project__info">
              <h3 class="project__title">Reaction Game</h3>
              <p class="project__cta">View on Codepen</p>
            </div><!-- .project__info -->
          </a><!-- .project__link -->
        </div><!-- .project .project-tbc -->
      </div><!-- .container -->
    </section><!-- .featured-work -->
    <section class="more-work">
        <div class="container">
            <p class="pre-cta">You can find more of my work on ...</p>
            <a href="https://github.com/adieCodes" class="btn btn--cta">GitHub</a>
        </div><!-- .container -->
    </section><!-- .more-work -->
    <section class="contact">
      <div class="container">
        <p class="pre-cta">If you like what you see come say hi on ...</p>
        <a href="https://www.twitter.com/adie_codes" class="btn btn--cta">Twitter</a>
      </div>
    </section>
